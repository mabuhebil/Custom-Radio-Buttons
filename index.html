<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom Radio Buttons</title>
</head>

<body>
    <input type="radio" name="radio" id="radio_1">
    <input type="radio" name="radio" id="radio_2">
    <div class="container">
        <label for="radio_1" class="label_1">
            <div class="dot"></div>
            <span>Student</span>
        </label>
        <label for="radio_2" class="label_2">
            <div class="dot"></div>
            <span>Teacher</span>
        </label>
    </div>
</body>

</html>
